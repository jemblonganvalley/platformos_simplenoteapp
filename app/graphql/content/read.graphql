query index {
  records(
    filter: {
      table: { value: "content" }
      properties: { name: "title", exists: true }
    }
    sort: { updated_at: { order: DESC } }
  ) {
    results {
      id
      title: property(name: "title")
      description: property(name: "description")
      created_at
    }
  }
}
